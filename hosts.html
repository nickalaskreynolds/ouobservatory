    <script>
        function populateObs(url) {
            var xhr = new XMLHttpRequest();
            xhr.onload = function () {
                if (this.responseText.split("\n")) {
                    document.getElementById('hosts').textContent = this.responseText.split("\n").join("<br />");
                }

            };
            xhr.open('GET', url);
            xhr.send();
        }
