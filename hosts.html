    <!-- Creates the list of stars to be observed -->
    <script>
        function obsHosts(url) {
            var xhr = new XMLHttpRequest();
            xhr.onload = function () {
                var i;
                for (i in this.responseText.split("\n")){
                    if (this.responseText.split("\n")[i].split(':')[0] == "+"){
                      var paraG = document.createElement("P");
                      paraG.setAttribute("style","color: rgba(77,62,207,1);");
                      var t = document.createTextNode(this.responseText.split("\n")[i].split(':')[1]);
                      paraG.appendChild(t);
                      document.getElementById("hostlist").appendChild(paraG);
                    }
                    else if ((this.responseText.split("\n")[i].split(':')[0] != "") && (this.responseText.split("\n")[i].split(':')[0] != "\n")) {
                      var parag = document.createElement("P");
                      parag.setAttribute("style","color: rgba(255,255,255,1);");
                      var v = document.createTextNode(this.responseText.split("\n")[i].split(':')[0] + " : " + this.responseText.split("\n")[i].split(':')[1]);
                      parag.appendChild(v);
                      document.getElementById("hostlist").appendChild(parag);
                    }
                };
            };
            xhr.open('GET', url);
            xhr.send();
        }
        obsHosts('./starpartyhosts.config');
    </script>
